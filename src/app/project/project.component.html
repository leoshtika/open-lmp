<div id="main-container">
  <h1 class="page-title">Add a new project</h1>
  <div style="clear:both;"></div>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
  </div>
  <div class="button-row">
    <a mat-raised-button color="accent">Save</a> 
    <a mat-raised-button routerLink="../projects">Cancel</a>
  </div>
</div>
